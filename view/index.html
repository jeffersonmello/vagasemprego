<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Vagas de Emprego</title>
  <!-- Path to Framework7 Library CSS-->
  <link rel="stylesheet" href="../assets/css/framework7.material.min.css">
  <link rel="stylesheet" href="../assets/css/framework7.material.colors.min.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="../assets/css/my-app.css">
</head>
<body class="theme-indigo">
  <!-- Status bar overlay for fullscreen mode-->
  <div class="statusbar-overlay"></div>
  <!-- Panels overlay-->
  <div class="panel-overlay"></div>
  <!-- Left panel with reveal effect-->
  <div class="panel panel-left panel-reveal">
    <div class="content-block">
      <p>Left panel content goes here</p>
    </div>
  </div>

  <!-- Views-->
  <div class="views">
    <!-- Your main view, should have "view-main" class-->
    <div class="view view-main">
      <!-- Top Navbar-->
      <div class="navbar">
        <div class="navbar-inner">

          <div class="left">
            <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
          </div>
          <div class="center sliding">Vagas de Emprego</div>
          <div class="right"></div>

        </div>
      </div>
      <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
      <div class="pages navbar-through toolbar-through">
        <!-- Page, data-page contains page name-->
        <div data-page="index" class="page">
          <!-- Scrollable page content-->
          <div class="page-content">
            <br>
            <br>
            <div class="content-block-title">Bem vindo ao Aplicativo vagas de emprego</div>
            <div class="content-block">
              <p>Selecione abaixo sua cidade</p>
              <div class="list-block">
                <ul>

                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">Cidade</div>
                        <div class="item-input">
                          <select id="select">
                            <script id="template" type="text/x-handlebars-template">
                              <option data-id="{{guid}}" value="{{guid}}">{{descricao}}</option>
                            </script>
                          </select>
                        </div>
                      </div>
                    </div>
                  </li>

                </ul>
              </div>

              <div class="content-block-title">What about simple navigation?</div>
              <div class="list-block">
                <ul>

                </ul>
              </div>


            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- APP CORE -->
    <script type="text/javascript" src="../assets/js/framework7.min.js"></script>
    <script type="text/javascript" src="../assets/js/my-app.js"></script>
    <!-- VENDORS -->
    <script src="../assets/js/jquery.min.js" charset="utf-8"></script>
    <script src="../assets/js/handlebars-v4.0.5.js" charset="utf-8"></script>
    <!-- CONTROLLER -->
    <script src="../controller/Cidades/Cidades.min.js" charset="utf-8"></script>
  </body>
  </html>
